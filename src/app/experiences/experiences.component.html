<header class="nav">
  <h1 class="page-header">
    Experiences
  </h1>
</header>
<div class="contents experiences">
  <div class="entry" *ngFor="let experience of experiences">
    <div class="d-flex flex-column">
      <div class="d-flex justify-content-between">
        <h5>{{experience.title}}</h5>
        <div class="p-2 ml-auto">{{experience.startDate}} - {{experience.endDate}}</div>
      </div>
      <div class="d-flex justify-content-start flex-shrink">
        <div class="p-2 flex-shrink">
          <img src="asset/{{experience.image}}" alt=""/>
        </div>
        <div class="p-2">
          <ul>
            <li *ngFor="let detail of experience.details">{{detail}}</li>
          </ul>
        </div>
      </div>
      <div class="p-2 ms-auto">
        <a href="{{experience.website}}"
        ><i class="{{experience.icon}}"></i
        ></a>
      </div>
    </div>
  </div>
</div>
