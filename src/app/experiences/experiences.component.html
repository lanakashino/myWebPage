<header class="nav">
  <h1 class="page-header">
    Experiences
  </h1>
</header>
<div class="contents experiences">
  <div class="entry" *ngFor="let experience of experiences">
    <div class="d-flex flex-column">
      <div class="d-flex justify-content-between">
        <div class="p-2 ml-auto">
          <h5>{{experience.title}}</h5>
          <em>{{experience.employer}}</em>
        </div>
        <div class="p-2 ml-auto">
        <div>{{experience.startDate}} - {{experience.endDate}}</div>
        </div>
      </div>
      <div class="d-flex justify-content-start flex-shrink container">
        <div class="p-2 flex-shrink center-content">
          <img *ngIf="experience.image" src="assets/{{experience.image}}"/>
        </div>
        <div class="p-2 flex-fill">
          <ul>
            <li *ngFor="let detail of experience.details">{{detail}}</li>
          </ul>
        </div>
      </div>
      <div class="text-end">
        <a href="{{experience.website}}"
        ><i class="{{experience.icon}}"></i
        ></a>
      </div>
    </div>
  </div>
</div>
