<header class="nav">
  <h1 class="page-header">
    Projects
  </h1>
</header>
<div class="project" *ngFor="let project of projects">
  <div class="project-img lift-hover">
    <a href="{{project.link}}">
      <img *ngIf="!project.image" src="assets/images/null.jpg">
      <img *ngIf="project.image" src="assets/{{project.image}}"/>
    </a>
  </div>
  <div class="project-info">
    <h5>{{project.title}}</h5>
    <p>{{project.description}}</p>
    <div ng-if="project.skills.length">
      <span>Skills: </span>
      <span>{{getSkills(project.skills)}}</span>
    </div>
    <div ng-if="project.collaborators.length">
      <span>Collaborator(s):</span>
      <span *ngFor="let collaborator of project.collaborators">
            <a href="{{collaborator.link}}">{{collaborator.name}}</a>
        </span>
    </div>
    <div>
      <span ng-if="project.related.length">Related Links:</span>
      <span *ngFor="let relatedLink of project.related">
            <a href="{{relatedLink.link}}">{{relatedLink.description}} </a>
        </span>
    </div>
    <div>
      <a href="{{project.link}}">
        <i class="fas fa-code"></i>
      </a>
    </div>
  </div>
</div>
